<!DOCTYPE html>
<html>
<head>
    <title>Webcam Background with Interactive 3D Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; /* Canvas on top */ }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0; /* Video behind canvas */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/jsm/controls/OrbitControls.js"></script>
</head>
<body>
    <video id="video-background"></video>
    <script>
        // ------------------------------------------------------------------
        // Initialize Three.js Scene, Camera, Renderer
        // ------------------------------------------------------------------
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // Enable transparency
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); // Set clear color to transparent
        document.body.appendChild(renderer.domElement);

        // ------------------------------------------------------------------
        // Set up OrbitControls for user interaction
        // ------------------------------------------------------------------
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Add damping for smoother controls
        controls.dampingFactor = 0.05;

        // ------------------------------------------------------------------
        // Get Webcam and set it as video background
        // ------------------------------------------------------------------
        const video = document.getElementById('video-background');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function (stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function (error) {
                console.error("Error accessing webcam:", error);
                alert("Could not access webcam. Please ensure you have a webcam and permissions are granted.");
            });

        // ------------------------------------------------------------------
        // Load the 3D Model
        // ------------------------------------------------------------------
        const loader = new THREE.GLTFLoader();
        let model; // Variable to store the loaded 3D model

        loader.load('models/scene.gltf', function (gltf) { // ** IMPORTANT: Replace 'path/to/your/model.glb' with the actual path to your model file! **
            model = gltf.scene;
            scene.add(model);

            // Adjust the initial position and scale of the model as needed
            model.position.set(0, 0, -1.5);
            model.scale.set(0.5, 0.5, 0.5);

            // Set initial camera position to view the model
            camera.position.z = 3;

            // ------------------------------------------------------------------
            // Animation Loop
            // ------------------------------------------------------------------
            function animate() {
                requestAnimationFrame(animate);

                controls.update(); // Update OrbitControls in each frame
                renderer.render(scene, camera); // Render the scene
            }
            animate(); // Start the animation loop

        }, undefined, function (error) {
            console.error('An error happened loading the 3D model:', error);
            alert('Failed to load 3D model. Check console for details. Make sure the path to your model is correct and the file exists.');
        });

    </script>

</body>
</html>
