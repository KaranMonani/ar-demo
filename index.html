<!DOCTYPE html>
<html>
<head>
    <title>Webcam Background with Interactive 3D Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/jsm/controls/OrbitControls.js"></script>
</head>
<body>
    <video id="video-background"></video>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        document.body.appendChild(renderer.domElement);

        // ** Ensure OrbitControls is loaded correctly - should now work if script order is right and file is loading **
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const video = document.getElementById('video-background');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function (stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function (error) {
                console.error("Error accessing webcam:", error);
                alert("Could not access webcam. Please ensure you have a webcam and permissions are granted.");
            });

        const loader = new THREE.GLTFLoader();
        let model;

        loader.load('path/to/your/model.glb', function (gltf) {
            model = gltf.scene;
            scene.add(model);
            model.position.set(0, 0, -1.5);
            model.scale.set(0.5, 0.5, 0.5);
            camera.position.z = 3;

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

        }, undefined, function (error) {
            console.error('An error happened loading the 3D model:', error);
            alert('Failed to load 3D model. Check console for details.');
        });

    </script>

</body>
</html>
